<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <h1 class="game--title">Tic Tac Toe Game</h1>

        <hr>
        <div class="game--container">
            <div class="cell" id="block_0" <span class="text" data-cell-index="0"></span></div>
            <div class="cell" id="block_1" <span class="text" data-cell-index="1"></span></div>
            <div class="cell" id="block_2" <span class="text" data-cell-index="2"></span></div>
            <div class="cell" id="block_3" <span class="text" data-cell-index="3"></span></div>
            <div class="cell" id="block_4" <span class="text" data-cell-index="4"></span></div>
            <div class="cell" id="block_5" <span class="text" data-cell-index="5"></span></div>
            <div class="cell" id="block_6" <span class="text" data-cell-index="6"></span></div>
            <div class="cell" id="block_7" <span class="text" data-cell-index="7"></span></div>
            <div class="cell" id="block_8" <span class="text" data-cell-index="8"></span></div>

        </div>
        <h2 class="game--status"></h2>
        <!-- status display -->
        <button class="game--restart">Restart</button>


    </section>
    <script defer src="js/index.js"></script>
</body>

</html>
