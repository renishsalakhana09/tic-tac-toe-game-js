<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe Game ||  Renish  </h1>
        <br>
        <hr>
        <div class="game--container">
            <div class="cell" <span class="text" data-cell-index = "0"></span></div>
            <div class="cell" <span class="text" data-cell-index = "1"></span></div>
            <div class="cell" <span class="text" data-cell-index = "2"></span></div>
            <div class="cell" <span class="text" data-cell-index = "3"></span></div>
            <div class="cell" <span class="text" data-cell-index = "4"></span></div>
            <div class="cell" <span class="text" data-cell-index = "5"></span></div>
            <div class="cell" <span class="text" data-cell-index = "6"></span></div>
            <div class="cell" <span class="text" data-cell-index = "7"></span></div>
            <div class="cell" <span class="text" data-cell-index = "8"></span></div>

        </div>
        <h2 class="game--status"></h2>
        <!-- status display -->
        <button class="game--restart">Restart</button>


    </section>
<script src="index.js"></script>
</body>
</html>
